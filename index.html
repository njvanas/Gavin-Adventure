<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin Adventure - Make GAINS. Beat The Shredder.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls" class="mobile-controls">
            <div class="dpad">
                <button id="leftBtn" class="control-btn dpad-left">←</button>
                <button id="rightBtn" class="control-btn dpad-right">→</button>
                <button id="downBtn" class="control-btn dpad-down">↓</button>
            </div>
            <div class="action-buttons">
                <button id="jumpBtn" class="control-btn jump-btn">JUMP</button>
                <button id="runBtn" class="control-btn run-btn">RUN</button>
                <button id="throwBtn" class="control-btn throw-btn">THROW</button>
            </div>
        </div>
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-content">
                <h1>GAVIN ADVENTURE</h1>
                <p>Make GAINS. Beat The Shredder.</p>
                <div class="loading-bar">
                    <div id="loadingProgress" class="loading-progress"></div>
                </div>
                <p id="loadingText">Loading assets...</p>
            </div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="engine/core.js"></script>
    <script src="engine/input.js"></script>
    <script src="engine/physics.js"></script>
    <script src="engine/collision.js"></script>
    <script src="engine/renderer.js"></script>
    <script src="engine/audio.js"></script>
    <script src="engine/particles.js"></script>
    
    <script src="game/constants.js"></script>
    <script src="game/sprites.js"></script>
    <script src="game/player.js"></script>
    <script src="game/enemies.js"></script>
    <script src="game/collectibles.js"></script>
    <script src="game/level.js"></script>
    <script src="game/hud.js"></script>
    <script src="game/scenes.js"></script>
    <script src="game/save.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
